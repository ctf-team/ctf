<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meta Video | The Best Media Uploader</title> 
       
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png" /> 
    
    <!--Bootstrap and Other Vendors-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap-select/css/bootstrap-select.min.css" media="screen">
    
    <!--Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    
    <!--Theme Styles-->
    <link rel="stylesheet" href="css/default/style.css">
    <link rel="stylesheet" href="css/responsive/responsive.css">
    
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    
</head>
<body>
   
    <form class="container-fluid signup_form auth_form" action="signup.html#" method="post" role="form">
        <div class="form-inner row">
            <div class="form-header row m0">
                <a href="index.html"><img src="images/logo.png" alt=""></a>
                <h4>Sign up for Meta Video Account</h4>
            </div>
            <div class="form-body row m0">
                <input type="text" class="form-control" placeholder="Full Name">
                <input type="email" class="form-control" placeholder="Email Address">
                <input type="password" class="form-control" placeholder="Password">
                <input type="submit" value="Create My Account" class="btn btn-default form-control">
            </div>
            <div class="form-footer row m0">
                <button title="Close (Esc)" type="button" class="mfp-close"></button>
            </div>
        </div>
    </form>
    
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
    
    <!--jQuery, Bootstrap and other vendor JS-->
    
    <!--jQuery-->
    <script src="js/jquery-2.1.4.min.js"></script>
    
    <!--Bootstrap JS-->
    <script src="js/bootstrap.min.js"></script>
    
    <!--Dropzone-->
    <script src="http://uxart.io/downloads/metavideo-html/js/dropzone.js"></script>
    
    <!--jScroll-->
    <script src="js/jquery.jscroll.min.js"></script>
    
    <!--Magnific Popup-->
    <script src="js/jquery.magnific-popup.min.js"></script>
    
    <!--Bootstrap Select-->
    <script src="vendors/bootstrap-select/js/bootstrap-select.min.js"></script>
    
    <!--Theme JS-->
    <script src="js/theme.js"></script>
</body>
</html>
